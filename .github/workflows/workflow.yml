name: CI/CD Pipeline for SynthoraAI - AI Article Content Curator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  # provide dummy keys so chat & topic-extractor tests don‚Äôt blow up
  NEWS_API_KEY: dummy
  GOOGLE_AI_API_KEY: dummy

jobs:
  formatting:
    name: "üîß Format & Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install all workspaces
        run: npm ci

      - name: Run Prettier
        run: npm run format

      - name: Run ESLint
        run: npm run lint

  backend:
    name: "‚úÖ Backend Tests"
    needs: formatting
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install & Test Backend
        run: |
          npm --workspace backend ci
          npm --workspace backend test

  crawler:
    name: "ü§ñ Crawler Tests"
    needs: formatting
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [18, 20]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      # ensure all devDeps are present
      - name: Install all workspaces
        run: npm ci

      - name: Run Crawler Tests
        run: npm --workspace crawler run test

  newsletters:
    name: "‚úâÔ∏è Newsletters Tests"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install & Test Newsletters
        run: |
          npm --workspace newsletters ci
          npm --workspace newsletters test

  frontend:
    name: "üåê Frontend E2E"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Run Frontend E2E
        run: |
          npm --workspace frontend ci
          npm --workspace frontend exec playwright install --with-deps
          npm --workspace frontend run test:e2e
        continue-on-error: true

  complete:
    name: "üéâ All Required Tests Passed"
    runs-on: ubuntu-latest
    needs: [ backend, crawler, newsletters ]
    steps:
      - run: echo "‚úÖ Backend, crawler & newsletters tests all passed; frontend E2E is best‚Äêeffort."

  code-scan:
    name: "üîç Code Scanning"
    runs-on: ubuntu-latest
    needs: [ backend, crawler, newsletters ]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install all workspaces
        run: npm ci

      - name: Static code analysis with Semgrep
        run: semgrep ci --config p/default --timeout 60 || true
        continue-on-error: true

  dependency-audit:
    name: "üì¶ Dependency Audit"
    runs-on: ubuntu-latest
    needs: [ backend, crawler, newsletters ]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install all workspaces
        run: npm ci
      - name: npm audit
        run: npm audit --audit-level=high || true
      - name: npm audit fix (dry run)
        run: npm audit fix --dry-run || true

  docker:
    name: "üê≥ Build & Push Docker Images"
    runs-on: ubuntu-latest
    needs: complete
    permissions:
      contents: read
      packages: write   # needed to publish to GHCR
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/hoangsonww/ai-curator-backend:${{ github.sha }}
            ghcr.io/hoangsonww/ai-curator-backend:latest

      - name: Build & push crawler image
        uses: docker/build-push-action@v3
        with:
          context: ./crawler
          file: ./crawler/Dockerfile
          push: true
          tags: |
            ghcr.io/hoangsonww/ai-curator-crawler:${{ github.sha }}
            ghcr.io/hoangsonww/ai-curator-crawler:latest

      - name: Build & push newsletters image
        uses: docker/build-push-action@v3
        with:
          context: ./newsletters
          file: ./newsletters/Dockerfile
          push: true
          tags: |
            ghcr.io/hoangsonww/ai-curator-newsletters:${{ github.sha }}
            ghcr.io/hoangsonww/ai-curator-newsletters:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/hoangsonww/ai-curator-frontend:${{ github.sha }}
            ghcr.io/hoangsonww/ai-curator-frontend:latest

  image-vuln-scan:
    name: "üîç Docker Image Vulnerability Scan"
    runs-on: ubuntu-latest
    needs: docker
    continue-on-error: true
    steps:
      - name: Scan backend image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/hoangsonww/ai-curator-backend:latest
          format: table
          exit-code: 0
      - name: Scan crawler image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/hoangsonww/ai-curator-crawler:latest
          format: table
          exit-code: 0
      - name: Scan newsletters image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/hoangsonww/ai-curator-newsletters:latest
          format: table
          exit-code: 0
      - name: Scan frontend image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/hoangsonww/ai-curator-frontend:latest
          format: table
          exit-code: 0

  license-check:
    name: "üìú License Compliance"
    runs-on: ubuntu-latest
    needs: docker
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Install all workspaces
        run: npm ci
      - name: Generate license report
        run: npx license-checker --production --json > license-report.json || true
      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json

  outdated-deps:
    name: "üì¶ Outdated Dependencies"
    runs-on: ubuntu-latest
    needs: docker
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install all workspaces
        run: npm ci

      - name: Check outdated deps
        run: npm outdated || true

  markdown-lint:
    name: "üìù Markdown Lint"
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint Markdown
        run: markdownlint '**/*.md'
        continue-on-error: true

  link-check:
    name: "üîó Link Check"
    runs-on: ubuntu-latest
    needs: docker
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check links in Markdown
        run: markdown-link-check '**/*.md' || true

  perf-test:
    name: "‚ö° Performance Benchmark"
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install all workspaces
        run: npm ci

      - name: Run backend server and benchmark
        continue-on-error: true
        run: |
          npm --workspace backend start || true & pid=$!
          sleep 5
          npx artillery quick --count 20 -n 50 http://localhost:3000/health || true
          kill $pid || true

  vercel-deploy:
    name: "‚õÖ Vercel Deploy"
    runs-on: ubuntu-latest
    needs: [ docker, image-vuln-scan, license-check, outdated-deps, markdown-lint, link-check, perf-test ]
    steps:
      - name: Deploy to Vercel
        run: |
          echo "‚õÖ Deploying services to Vercel..."
          echo ""
          echo "- **Backend:** https://ai-content-curator-backend.vercel.app/"
          echo "- **Frontend:** https://synthoraai.vercel.app/"
          echo "- **Crawler:** https://ai-content-curator-crawler.vercel.app/"
          echo "- **Newsletters:** https://ai-content-curator-newsletters.vercel.app/"
          echo ""
          echo "‚úÖ All services are live on Vercel!"

  finalize:
    name: "üöÄ Pipeline Complete"
    runs-on: ubuntu-latest
    needs: [ docker, image-vuln-scan, license-check, outdated-deps, markdown-lint, link-check, perf-test ]
    steps:
      - run: echo "‚úÖ CI/CD pipeline for SynthoraAI completed successfully."
