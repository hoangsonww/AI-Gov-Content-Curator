name: CI/CD Pipeline for SynthoraAI - AI Article Content Curator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # provide dummy keys so chat & topic-extractor tests don’t blow up
  NEWS_API_KEY: dummy
  GOOGLE_AI_API_KEY: dummy

jobs:
  formatting:
    name: "🔧 Format & Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install all workspaces
        run: npm ci

      - name: Run Prettier
        run: npm run format

      - name: Run ESLint
        run: npm run lint

  backend:
    name: "✅ Backend Tests"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Test Backend
        run: |
          npm --workspace backend ci
          npm --workspace backend test

  crawler:
    name: "🤖 Crawler Tests"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install all workspaces
        run: npm ci
      - name: Run Crawler Tests
        run: npm --workspace crawler run test

  newsletters:
    name: "✉️ Newsletters Tests"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install & Test Newsletters
        run: |
          npm --workspace newsletters ci
          npm --workspace newsletters test

  frontend:
    name: "🌐 Frontend E2E"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Run Frontend E2E
        run: |
          npm --workspace frontend ci
          npm --workspace frontend exec playwright install --with-deps
          npm --workspace frontend run test:e2e
        continue-on-error: true

  complete:
    name: "🎉 All Required Tests Passed"
    runs-on: ubuntu-latest
    needs: [ backend, crawler, newsletters ]
    steps:
      - run: echo "✅ Backend, crawler & newsletters tests all passed; frontend E2E is best‐effort."

  code-scan:
    name: "🔍 Code Scanning"
    runs-on: ubuntu-latest
    needs: [ backend, crawler, newsletters ]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install all workspaces
        run: npm ci
      - name: Static code analysis with Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: p/default
          timeout: 60
          continue-on-error: true

  dependency-audit:
    name: "📦 Dependency Audit"
    runs-on: ubuntu-latest
    needs: [ backend, crawler, newsletters ]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install all workspaces
        run: npm ci
      - name: npm audit
        run: npm audit --audit-level=high || true
      - name: npm audit fix (dry run)
        run: npm audit fix --dry-run || true

  docker:
    name: "🐳 Build & Push Docker Images"
    runs-on: ubuntu-latest
    needs: complete
    permissions:
      contents: read
      packages: write   # needed to publish to GHCR
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/hoangsonww/ai-curator-backend:${{ github.sha }}
            ghcr.io/hoangsonww/ai-curator-backend:latest

      - name: Build & push crawler image
        uses: docker/build-push-action@v3
        with:
          context: ./crawler
          file: ./crawler/Dockerfile
          push: true
          tags: |
            ghcr.io/hoangsonww/ai-curator-crawler:${{ github.sha }}
            ghcr.io/hoangsonww/ai-curator-crawler:latest

      - name: Build & push newsletters image
        uses: docker/build-push-action@v3
        with:
          context: ./newsletters
          file: ./newsletters/Dockerfile
          push: true
          tags: |
            ghcr.io/hoangsonww/ai-curator-newsletters:${{ github.sha }}
            ghcr.io/hoangsonww/ai-curator-newsletters:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/hoangsonww/ai-curator-frontend:${{ github.sha }}
            ghcr.io/hoangsonww/ai-curator-frontend:latest

  image-vuln-scan:
    name: "🔍 Docker Image Vulnerability Scan"
    runs-on: ubuntu-latest
    needs: docker
    continue-on-error: true
    steps:
      - name: Scan backend image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/hoangsonww/ai-curator-backend:latest
          format: table
          exit-code: 0
      - name: Scan crawler image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/hoangsonww/ai-curator-crawler:latest
          format: table
          exit-code: 0
      - name: Scan newsletters image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/hoangsonww/ai-curator-newsletters:latest
          format: table
          exit-code: 0
      - name: Scan frontend image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/hoangsonww/ai-curator-frontend:latest
          format: table
          exit-code: 0

  license-check:
    name: "📜 License Compliance"
    runs-on: ubuntu-latest
    needs: docker
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Install all workspaces
        run: npm ci
      - name: Generate license report
        run: npx license-checker --production --json > license-report.json || true
      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json

  outdated-deps:
    name: "📦 Outdated Dependencies"
    runs-on: ubuntu-latest
    needs: docker
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install all workspaces
        run: npm ci
      - name: Check outdated deps
        run: npm outdated || true

  markdown-lint:
    name: "📝 Markdown Lint"
    runs-on: ubuntu-latest
    needs: docker
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      - name: Lint Markdown
        run: markdownlint '**/*.md' || true

  finalize:
    name: "🚀 Pipeline Complete"
    runs-on: ubuntu-latest
    needs: [ docker, image-vuln-scan, license-check, outdated-deps, markdown-lint ]
    steps:
      - run: echo "✅ CI/CD pipeline for SynthoraAI completed successfully."
