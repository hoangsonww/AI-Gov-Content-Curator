name: "PR Title Jira Check"

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check-title:
    name: "üîç Validate PR Title"
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        shell: bash
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "üîñ PR title: \"$TITLE\""
          if [[ ! "$TITLE" =~ \[AICC-[0-9]+\]$ ]]; then
            echo "::error::‚ùå Pull request title must end with [AICC-<issue-number>]."
            echo "::error::For example: feat(ui): enhance manifest and add dynamic sitemap generation [AICC-30]"
            echo "::error::If you don‚Äôt have an AICC issue number yet, visit https://ai-content-curator.atlassian.net/jira/software/projects/AICC/list?sortBy=key&direction=DESC to create one."
            exit 1
          fi
