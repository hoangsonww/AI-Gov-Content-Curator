apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ai-curator
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-canary
  namespace: ai-curator
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: frontend
  namespace: ai-curator
  labels:
    app: frontend
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/hoangsonww/ai-curator-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "http://backend.ai-curator.svc.cluster.local"
          envFrom:
            - configMapRef:
                name: frontend-config
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  strategy:
    canary:
      stableService: frontend
      canaryService: frontend-canary
      trafficRouting:
        istio:
          virtualService:
            name: frontend
            routes:
              - primary
      analysis:
        templates:
          - templateName: success-rate
          - templateName: latency
        startingStep: 2
        args:
          - name: service-name
            value: frontend
      steps:
        # Progressive rollout with A/B testing
        - setWeight: 10
        - pause:
            duration: 3m
        - setWeight: 25
        - pause:
            duration: 3m
        - setWeight: 50
        - pause:
            duration: 5m
        - setWeight: 75
        - pause:
            duration: 3m
        - setWeight: 100
      autoPromotionEnabled: false
      autoPromotionSeconds: 300
      maxUnavailable: 1
      maxSurge: 2
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: ai-curator
data:
  NODE_ENV: "production"
